<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Python</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Podstrona z przykładowym kodem i zadaniami do wykonania." />

    <style>
        :root {
            --bg: #0f172a;
            --bg-alt: #111827;
            --card-bg: #020617;
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.15);
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: #1f2937;
            --radius-lg: 18px;
            --radius-xl: 24px;
            --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.7);
            --shadow-subtle: 0 10px 30px rgba(15, 23, 42, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
            color: var(--text);
            min-height: 100vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* HEADER */

        .site-header {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(18px);
            background: linear-gradient(to bottom,
                    rgba(15, 23, 42, 0.96),
                    rgba(15, 23, 42, 0.8),
                    transparent);
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.9rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .logo-mark {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 0, #e0f2fe, #38bdf8 40%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.55);
            font-size: 0.8rem;
            font-weight: 700;
            color: #0f172a;
        }

        .logo-text-main {
            font-weight: 600;
            letter-spacing: 0.04em;
            font-size: 0.9rem;
        }

        .logo-text-sub {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.85rem;
        }

        .nav-links a {
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            border: 1px solid transparent;
            color: var(--muted);
            transition: 0.15s ease;
        }

        .nav-links a:hover {
            color: #f9fafb;
            border-color: rgba(148, 163, 184, 0.6);
            background: rgba(15, 23, 42, 0.9);
        }

        .nav-links a.nav-cta {
            border-color: rgba(56, 189, 248, 0.7);
            background: linear-gradient(120deg, #0ea5e9, #22d3ee);
            color: #0b1120;
            font-weight: 600;
            padding-inline: 1.1rem;
            box-shadow: 0 12px 30px rgba(56, 189, 248, 0.5);
        }

        .nav-toggle {
            display: none;
            background: none;
            border: 1px solid rgba(148, 163, 184, 0.7);
            border-radius: 999px;
            padding: 0.35rem 0.55rem;
            color: var(--text);
            cursor: pointer;
        }

        .nav-toggle span {
            display: block;
            width: 18px;
            height: 2px;
            margin: 3px 0;
            background: var(--text);
            border-radius: 999px;
        }

        /* MAIN */

        main {
            padding: 2.4rem 0 3rem;
        }

        .breadcrumbs {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .breadcrumbs a {
            text-decoration: underline;
            text-decoration-style: dotted;
        }

        .page-header {
            margin-bottom: 1.5rem;
        }

        .page-kicker {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--muted);
            margin-bottom: 0.4rem;
        }

        .page-title {
            font-size: 1.6rem;
            font-weight: 650;
            margin-bottom: 0.4rem;
        }

        .page-meta {
            font-size: 0.78rem;
            color: var(--muted);
        }

        .pill {
            display: inline-block;
            font-size: 0.75rem;
            padding: 0.25rem 0.7rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            color: var(--muted);
            margin-top: 0.5rem;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: minmax(0, 4fr) minmax(0, 1.2fr);
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .layout-grid {
                grid-template-columns: minmax(0, 1fr);
            }

            .header-inner {
                padding-block: 0.6rem;
            }

            .nav-toggle {
                display: inline-flex;
                flex-direction: column;
            }

            .nav-links {
                position: fixed;
                inset-inline: 1.5rem;
                top: 3.1rem;
                flex-direction: column;
                padding: 0.8rem;
                background: rgba(15, 23, 42, 0.98);
                border-radius: 1.2rem;
                border: 1px solid rgba(148, 163, 184, 0.4);
                box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
                transform-origin: top center;
                transform: scaleY(0.6);
                opacity: 0;
                pointer-events: none;
                transition: 0.15s ease-out;
            }

            .nav-links.nav-open {
                opacity: 1;
                transform: scaleY(1);
                pointer-events: auto;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
            }
        }

        .card {
            background: radial-gradient(circle at top left, #020617 0, #020617 40%, #020617 100%);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(148, 163, 184, 0.35);
            padding: 0.9rem 1rem;
            box-shadow: var(--shadow-subtle);
            margin-bottom: 1rem;
        }

        .card h2 {
            font-size: 1rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 0.7rem;
        }

        .card-body {
            font-size: 0.88rem;
            color: var(--muted);
        }

        pre {
            margin: 0.5rem 0 0;
            border-radius: 0.75rem;
            padding: 0.85rem 0.9rem;
            font-size: 0.8rem;
            line-height: 1.4;
            overflow-x: auto;
            background: radial-gradient(circle at top left, #020617 0, #020617 40%, #020617 100%);
            border: 1px solid rgba(15, 23, 42, 0.9);
        }

        code {
            font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            color: #e5e7eb;
        }

        .code-comment {
            color: #6b7280;
        }

        .code-kw {
            color: #22c55e;
        }

        .code-fn {
            color: #38bdf8;
        }

        .code-str {
            color: #f97316;
        }

        .code-type {
            color: #a855f7;
        }

        .task-list {
            list-style: none;
            padding-left: 0;
            margin: 0.4rem 0 0.2rem;
        }

        .task-list li {
            position: relative;
            padding-left: 1.4rem;
            margin-bottom: 0.4rem;
            font-size: 0.86rem;
        }

        .task-list li::before {
            content: "☑";
            position: absolute;
            left: 0;
            top: 0;
            font-size: 0.85rem;
            color: var(--accent);
        }

        .task-note {
            font-size: 0.78rem;
            color: var(--muted);
            margin-top: 0.5rem;
        }

        .side-card-title {
            font-size: 0.9rem;
            margin-top: 0;
            margin-bottom: 0.35rem;
        }

        .meta-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .meta-list li {
            margin-bottom: 0.25rem;
        }

        .badge-lang {
            display: inline-block;
            font-size: 0.75rem;
            padding: 0.18rem 0.6rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: rgba(15, 23, 42, 0.95);
            color: var(--muted);
        }

        .btn-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 0.7rem;
        }

        .btn-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: rgba(15, 23, 42, 0.96);
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.15s ease-in-out;
            text-decoration: none;
            white-space: nowrap;
            color: var(--muted);
        }

        .btn-link:hover {
            border-color: rgba(56, 189, 248, 0.7);
            color: #e0f2fe;
        }

        footer {
            border-top: 1px solid rgba(148, 163, 184, 0.3);
            padding: 1.2rem 0 1.6rem;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .footer-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.8rem;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo">
                <div class="logo-mark">DEV</div>
                <div>
                    <div class="logo-text-main">Moje Kody</div>
                    <div class="logo-text-sub">Podstrona z przykładem</div>
                </div>
            </div>

            <button class="nav-toggle" aria-label="Otwórz menu">
                <span></span><span></span><span></span>
            </button>

            <nav>
                <div class="nav-links">
                    <!-- Dostosuj ścieżkę, jeśli index.html jest w innym katalogu -->
                    <a href="index.html">Strona główna</a>
                    <a href="index.html#python">Python</a>
                    <a href="index.html#csharp">C#</a>
                    <a href="index.html#xaml">XAML</a>
                </div>
            </nav>
        </div>
    </header>

    <main>

            <nav class="breadcrumbs" aria-label="Okruszki nawigacji">

            <header class="page-header">

                <h1 class="page-title">Python: projektowanie gier </h1>


            </header>

            <div class="layout-grid">

                <div>
                    <!-- OPIS TEMATU -->
                    <article class="card">

                    <article class="card">

                            <pre><code>
<span class="code-str">

                    <!-- ZADANIA DO WYKONANIA -->
                    <article class="card">

                            Sekcja do samodzielnej pracy.

                            <ol class="task-list">

                        </div>
                    </article>


                </div>

                <!-- KOLUMNA BOCZNA: meta, linki do repo, notatki -->
                <aside>


                </aside>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-inner">
            <div>
                © <span id="year"></span> Moje Kody – podstrona.
            </div>
            <div>
                <!-- Podmień na repo -->
                <a href="#" target="_blank" rel="noopener"
                    style="text-decoration: underline; text-decoration-style: dotted;">
                    Repozytorium GitHub
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Rok w stopce
        document.getElementById("year").textContent = new Date().getFullYear();

        // Proste menu mobilne
        const navToggle = document.querySelector(".nav-toggle");
        const navLinks = document.querySelector(".nav-links");

        navToggle.addEventListener("click", () => {
            navLinks.classList.toggle("nav-open");
        });
    </script>
</body>

</html>
